<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TheMealDB Explorer</title>
    <style>
        /* Reset & Global */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            color: #1e90ff;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Search & Random */
        .search-box {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            transition: transform 0.5s ease;
        }
        .search-box.slide-up {
            transform: translateY(-20px);
        }
        .search-box input {
            width: 250px;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 1rem;
            transition: 0.3s;
        }
        .search-box input:focus {
            outline: none;
            box-shadow: 0 6px 15px rgba(30,144,255,0.3);
        }
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-search { background: linear-gradient(90deg, #ff6b6b, #ff4757); }
        .btn-search:hover { transform: scale(1.05); }
        .btn-random { background: linear-gradient(90deg, #1e90ff, #3742fa); }
        .btn-random:hover { transform: scale(1.05); }

        /* Categories */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        .categories button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-weight: 500;
            background: linear-gradient(90deg, #2ed573, #1eae60);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .categories button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* Meals Grid */
        .meals {
            display: grid;
            gap: 25px;
            justify-items: center;
            width: 100%;
            grid-template-columns: repeat(3, 1fr);
            transition: all 0.5s ease;
        }

        /* Meal Card */
        .meal-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .meal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .meal-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .meal-card:hover img { transform: scale(1.05); }
        .meal-card-content {
            padding: 15px;
        }
        .meal-card h4 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .details-btn {
            padding: 8px 20px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .details-btn:hover { transform: scale(1.05); }

        /* Error message */
        .alert {
            text-align: center;
            color: #ff4757;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media(max-width: 992px) { 
		    .meals { grid-template-columns: repeat(2, 1fr); }   
		    .meal-card { max-width: 400px; }
		}
		
		@media(max-width: 576px) { 
		    .meals { grid-template-columns: 1fr !important; } 
		}

    </style>
</head>
<body>
<div class="container">
    <h1>TheMealDB Explorer</h1>

    <!-- Search & Random -->
    <div class="search-box" id="searchBox">
        <form action="/" method="get" onsubmit="slideUp()">
            <input type="text" name="search" placeholder="Search meal by name">
            <button type="submit" class="btn btn-search">Search</button>
        </form>
        <a href="/random">
            <button class="btn btn-random">I'm Feeling Hungry</button>
        </a>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert" th:text="${errorMessage}"></div>

    <!-- Categories -->
    <div class="categories">
        <span th:each="cat : ${categories}">
            <a th:href="@{'/category/' + ${cat['strCategory']}}">
                <button th:text="${cat['strCategory']}"></button>
            </a>
        </span>
    </div>

    <!-- Meals -->
    <div class="meals" th:if="${meals != null}">
        <div class="meal-card" th:each="meal : ${meals}">
            <img th:src="${meal['strMealThumb']}" loading="lazy" th:alt="${meal['strMeal']}">
            <div class="meal-card-content">
                <h4 th:text="${meal['strMeal']}"></h4>
                <a th:href="@{'/meal/' + ${meal['idMeal']}}">
                    <button class="details-btn">View Recipe</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Random Meal -->
    <div th:if="${randomMeal != null}">
        <h3 style="text-align:center; margin: 30px 0;">Random Meal</h3>
        <div class="meals">
            <div class="meal-card" th:each="meal : ${randomMeal}">
                <img th:src="${meal['strMealThumb']}" loading="lazy" th:alt="${meal['strMeal']}">
                <div class="meal-card-content">
                    <h4 th:text="${meal['strMeal']}"></h4>
                    <a th:href="@{'/meal/' + ${meal['idMeal']}}">
                        <button class="details-btn">View Recipe</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function slideUp() {
        document.getElementById('searchBox').classList.add('slide-up');
    }
</script>
</body>
</html>
