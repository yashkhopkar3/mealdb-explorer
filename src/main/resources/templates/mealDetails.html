<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${meal['strMeal']}">Meal Details</title>

    <style>
        /* GLOBAL */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        h3 {
            font-size: 1.4rem;
            margin-top: 25px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        img {
            width: 100%;
            max-height: 450px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* INFO SECTION */
        .info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .info div {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.65;
            text-align: justify;
        }

        /* BUTTON (width auto, centered) */
        .back-btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 12px 26px;
            font-size: 1.15rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s ease;
            text-align: center;
            margin: 35px auto 10px auto;
        }

        .back-btn:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }

        .back-btn:active {
            transform: scale(0.97);
        }

        /* Center item */
        a.back-btn {
            text-decoration: none;
        }

        /* IFRAME */
        iframe {
            width: 100%;
            height: 420px;
            border: none;
            border-radius: 12px;
            margin-top: 10px;
        }


        @media(max-width: 768px) {

            .container {
                padding: 18px;
            }

            h1 {
                font-size: 1.9rem;
            }

            h3 {
                font-size: 1.28rem;
            }

            img {
                max-height: 330px;
            }

            iframe {
                height: 300px;
            }

            .info div {
                font-size: 2 rem !important;
            }

            .back-btn {
                font-size: 1.15rem;
                padding: 12px 24px;
            }
        }

        @media(max-width: 480px) {

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            img {
                max-height: 240px;
            }

            h3 {
                font-size: 1.15rem;
            }

            iframe {
                height: 220px;
            }

            .info {
                flex-direction: column;
                gap: 4px;
            }

            .info div {
                font-size: 0.9rem;
            }

            p {
                font-size: 0.95rem;
            }

            .back-btn {
                display: block;
                width: 100%;
                text-align: center;
                padding: 14px;
                font-size: 1.15rem;
            }
        }
    </style>

</head>

<body>

<div class="container">

    <h1 th:text="${meal['strMeal']}">Meal Name</h1>

    <img th:src="${meal['strMealThumb']}" loading="lazy" th:alt="${meal['strMeal']}" />

    <div class="info">
        <div>Category: <span th:text="${meal['strCategory']}"></span></div>
        <div>Area: <span th:text="${meal['strArea']}"></span></div>
    </div>

    <h3>Instructions</h3>
    <p th:text="${meal['strInstructions']}"></p>

    <div th:if="${meal['strYoutube'] != null}">
        <h3>Video Tutorial</h3>
        <iframe th:src="'https://www.youtube.com/embed/' + ${#strings.substringAfter(meal['strYoutube'], 'v=')}"
                allowfullscreen></iframe>
    </div>

    <a href="/" class="back-btn">Back to Home</a>

</div>

</body>
</html>
